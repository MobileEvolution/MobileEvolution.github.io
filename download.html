<!DOCTYPE html>
<html>
<title>Mobile Evolution Dataset - Download</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/w3.css">
<link rel="stylesheet" href="assets/w3-theme-teal.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<body>

<!-- Header -->
<header class="w3-container w3-theme w3-padding" id="myHeader">
  <div class="w3-center">
  <a href='index.html' class='w3-bar-item w3-button w3-hover-theme'><h4>Mobile Evolution Dataset</h4></a>
   <h1 class="w3-xxxlarge w3-animate-bottom">Download The Dataset</h1>
  </div>
</header>

<!-- Modal -->
<div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-top">
      <header class="w3-container w3-theme-l1"> 
        <span onclick="document.getElementById('id01').style.display='none'"
        class="w3-button w3-display-topright">X</span>
        <h4>Dataset Access Request</h4>        
      </header>
      <div class="w3-padding">
        <p>Request disabled due to requirements of the blind review process.</p>        
      </div>
    </div>
</div>


<div class="w3-center w3-padding-32">
  <div class="w3-card w3-container" >
  <p>Due to size restrictions, the dataset is hosted on a university system. Please click <a href='#' onclick="document.getElementById('id01').style.display='block'">here</a> to request access.</p>
  </div>
</div>


</body>
</html>
